name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch:  # Permet de déclencher manuellement le workflow depuis l'interface GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4  # Étape pour récupérer le code source

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}  # location for the settings.xml file

    - name: Ensure gradlew is executable  # Étape pour s'assurer que le script gradlew a les bonnes permissions
      run: chmod +x ./gradlew

    - name: Cache Gradle dependencies  # Étape pour mettre en cache les dépendances Gradle
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
