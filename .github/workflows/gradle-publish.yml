name: Gradle Package

on:
  release:
    types: [created]
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflow depuis l'interface GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Give gradlew execution permissions
      run: chmod +x ./gradlew
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}  # location for the settings.xml file

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    - name: Debug environment variables
      run: echo "GITHUB_ACTOR=${{ github.actor }} MY_GITHUB_TOKEN=${{ secrets.MY_GITHUB_TOKEN }}"

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: 'FlyLonyx'
        GITHUB_ACTOR: ${{ github.actor }}
